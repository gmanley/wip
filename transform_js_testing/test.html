<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Testing</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css" />
  <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/transformjs.1.0.beta.2.js"></script>
  </head>
  <body>
    <div class='tech_admin'>Gray</div>
    <script type="text/javascript" charset="utf-8">
       $(document).ready(function() {
         $('.tech_admin').hover(
           function() {
             $(this).animate({
               translateX:'-=150',
               translateY:'+=150',
               scale:'+=2',
               rotateY: '+='+(2*Math.PI),
               rotateX: '+='+Math.PI,
               rotateZ: '+='+Math.PI
             },1500);
          },
          function () {
            $(this).animate({
              translateX:'+=150',
              translateY:'-=150',
              scale:'-=2',
              rotateY: '-='+(2*Math.PI),
              rotateX: '-='+Math.PI,
              rotateZ: '-='+Math.PI
            },1500);
         })
      });
    </script>
  </body>
</html>
